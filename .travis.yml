language: minimal
dist: jammy

git:
  depth: 5

jobs:
  include:

# ShellCheck tests on generator and sh, ksh, bash dist files
  - stage: Static tests
    env:
      - task=shellcheck
    script:
      - shellcheck -x generator.sh
  - stage: Static tests
    env:
      - task=shellcheck-dist-sh
    script:
      - shellcheck dist/ColorEcho.sh
  - stage: Static tests
    env:
      - task=shellcheck-dist-ksh
    script:
      - shellcheck dist/ColorEcho.ksh
  - stage: Static tests
    env:
      - task=shellcheck-dist-bash
    script:
      - shellcheck dist/ColorEcho.bash
  - stage: Static tests
    language: node_js
    node_js:
      - "18"
    env:
      - task=editorconfig-check
    install:
      - npm i -g echint
    script:
      - echint
  - stage: Static tests
    env:
      - task=shfmt
    services:
      - docker
    script:
      - docker run -it --rm -v "$(pwd)":/sh -w /sh peterdavehello/shfmt:3.3.0 shfmt -sr -i 2 -l -w -ci .
      - git diff --color
      - git diff --stat=220 --color --exit-code

# test all echo functions on difference shell on Linux
  - stage: Ubuntu runtime test
    env:
      - task=test-dist-sh
    script:
      - ./test-scripts/sh
  - stage: Ubuntu runtime test
    env:
      - task=test-dist-zsh
    addons:
      apt:
        packages:
          - zsh
    before_script:
      - type zsh && zsh --version
    script:
      - ./test-scripts/zsh
  - stage: Ubuntu runtime test
    env:
      - task=test-dist-ksh
    addons:
      apt:
        packages:
          - ksh
    before_script:
      - type ksh && ksh --version || printf ""
    script:
      - ./test-scripts/ksh
  - stage: Ubuntu runtime test
    env:
      - task=test-dist-bash
    before_script:
      - type bash && bash --version
    script:
      - ./test-scripts/bash
  - stage: Ubuntu runtime test
    env:
      - task=test-dist-fish
    addons:
      apt:
        packages:
          - fish
    before_script:
      - type fish && fish --version
    script:
      - ./test-scripts/fish

# test all echo functions on difference shell(except sh, which is actually bash) on Mac
  - stage: macOS runtime test
    os: osx
    osx_image: xcode13.1
    env:
      - task=test-dist-zsh
    addons:
      homebrew:
        packages:
          - zsh
    before_script:
      - type zsh && zsh --version
    script:
      - ./test-scripts/zsh
  - stage: macOS runtime test
    os: osx
    osx_image: xcode13.1
    env:
      - task=test-dist-ksh
    addons:
      homebrew:
        packages:
          - ksh
    before_script:
      - type ksh && ksh --version || printf ""
    script:
      - ./test-scripts/ksh
  - stage: macOS runtime test
    os: osx
    osx_image: xcode13.1
    env:
      - task=test-dist-bash-builtin
    before_script:
      - type bash && bash --version
    script:
      - ./test-scripts/bash
  - stage: macOS runtime test
    os: osx
    osx_image: xcode13.1
    env:
      - task=test-dist-bash-brew-install
    addons:
      homebrew:
        packages:
          - bash
    before_script:
      - export PATH="/usr/local/bin:$PATH"
      - type bash && bash --version
    script:
      - ./test-scripts/bash
  - stage: macOS runtime test
    os: osx
    osx_image: xcode13.1
    env:
      - task=test-dist-fish
    addons:
      homebrew:
        packages:
          - fish
    before_script:
      - type fish && fish --version
    script:
      - ./test-scripts/fish
